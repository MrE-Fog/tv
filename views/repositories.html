<div ng-controller="ListRepositories">
    <form ng-submit="searchRepo()" class="search-form">
        <div class="input-group">
            <input type="text" ng-model="searchRepoText" name="searchRepoText" class="form-control" placeholder="Search for repositories">
            <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Search</button>
        </span>
        </div>
    </form>
    <div class="gits row">
        <div class="gits-container col-lg-2 col-md-3 col-sm-4" ng-repeat="repo in result.items" ng-if="!isSearching">
            <div class="gits-item">
                <img class="gits-img" src="{{repo.owner.avatar_url}}" alt="{{repo.full_name}}">
                <a class="gits-link" href="{{repo.owner.html_url}}" target="_blank">{{ repo.full_name | limitTo: 11 }}{{repo.full_name.length > 11 ? '...' : ''}}</a>
                <div class="gits-counts">
                    <!-- octicons:repo-forked -->
                    <svg version="1.1" width="10" height="16" viewBox="0 0 10 16" class="octicon octicon-repo-forked" aria-hidden="true"><path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"/></svg>
                    <!-- endocticons -->
                    {{repo.forks_count}}
                    <!-- octicons:star -->
                    <svg version="1.1" width="14" height="16" viewBox="0 0 14 16" class="octicon octicon-star" aria-hidden="true"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"/></svg>
                    <!-- endocticons -->
                    {{repo.stargazers_count}}
                    <!-- octicons:issue-opened -->
                    <svg version="1.1" width="14" height="16" viewBox="0 0 14 16" class="octicon octicon-issue-opened" aria-hidden="true"><path fill-rule="evenodd" d="M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z"/></svg>
                    <!-- endocticons -->
                    {{repo.open_issues_count}}
                </div>
                <div class="gits-desc short">
                    {{ repo.description | limitTo: 15 }}{{repo.description.length > 15 ? '...' : ''}}
                </div>
                <div class="gits-desc full">
                    {{repo.description}}
                    <!-- <input type="hidden" name="searchIssueText" value="{{repo.full_name}}" ng-model="searchIssueText"> -->
                    <button class="gits-more btn btn-info" ng-click="repoIssues(repo.full_name)" type="button">Show Issues</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loader" ng-if="isSearching"></div>
</div>
